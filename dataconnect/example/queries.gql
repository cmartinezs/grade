    active
    version
    originalQuestionId
    topicId
    difficultyId
    questionTypeId
    taxonomyId
    userId
    createdAt
    updatedAt
    updatedBy
    deletedAt
    deletedBy
  }
}

# Listar preguntas públicas (disponibles para todos)
query ListPublicQuestions @auth(level: USER) {

# ===================================================================
# USUARIOS (Users)
# ===================================================================

# Crear un nuevo usuario
mutation CreateUser(
  $userId: UUID!
  $firebaseId: String!
  $name: String!
  $email: String!
  $role: String!
  $createdBy: UUID!
) @auth(level: USER) {
  user_insert(
    data: {
      userId: $userId
      firebaseId: $firebaseId
      name: $name
      email: $email
      role: $role
      createdBy: $createdBy
    }
  )
}

# Actualizar un usuario
mutation UpdateUser(
  $userId: UUID!
  $name: String
  $email: String
  $role: String
  $updatedBy: UUID!
  $updatedAt: Timestamp!
  $firebaseId: String!
) @auth(expr: "firebaseId == auth.uid || auth.token.role == 'ADMIN'") {
  user_update(
    key: { userId: $userId }
    data: {
      name: $name
      email: $email
      role: $role
      updatedBy: $updatedBy
      updatedAt: $updatedAt
    }
  )
}


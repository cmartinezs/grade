# ===================================================================
# USUARIOS (Users)
# ===================================================================

# Crear un nuevo usuario
mutation CreateUser(
  $authId: String!
  $name: String!
  $email: String!
  $role: String!
) @auth(level: USER) {
  user_insert(
    data: {
      authId: $authId
      name: $name
      email: $email
      role: $role
    }
  )
}

# Actualizar un usuario
mutation UpdateUser(
  $userId: UUID!
  $name: String
  $email: String
  $role: String
  $updatedBy: UUID!
  $updatedAt: Timestamp!
) @auth(expr: "updatedBy == auth.uid || auth.token.role == 'ADMIN'") {
  user_update(
    key: { userId: $userId }
    data: {
      name: $name
      email: $email
      role: $role
      updatedBy: $updatedBy
      updatedAt: $updatedAt
    }
  )
}

# ===================================================================
# ASIGNATURAS (Subjects)
# ===================================================================

# Crear una nueva asignatura
mutation CreateSubject(
  $name: String!
  $code: String!
) @auth(level: USER) {
  subject_insert(
    data: {
      name: $name
      code: $code
      active: true
    }
  )
}

# Actualizar una asignatura
mutation UpdateSubject(
  $subjectId: UUID!
  $name: String
  $code: String
  $updatedBy: UUID!
  $updatedAt: Timestamp!
) @auth(expr: "updatedBy == auth.uid || auth.token.role == 'ADMIN'") {
  subject_update(
    key: { subjectId: $subjectId }
    data: {
      name: $name
      code: $code
      updatedBy: $updatedBy
      updatedAt: $updatedAt
    }
  )
}

# Desactivar una asignatura (soft delete)
mutation DeactivateSubject(
  $subjectId: UUID!
  $deletedAt: Timestamp!
  $deletedBy: UUID!
) @auth(expr: "deletedBy == auth.uid || auth.token.role == 'ADMIN'") {
  subject_update(
    key: { subjectId: $subjectId }
    data: {
      active: false
      deletedAt: $deletedAt
      deletedBy: $deletedBy
    }
  )
}

# Reactivar una asignatura (undo soft delete)
mutation ReactivateSubject(
  $subjectId: UUID!
  $deletedBy: UUID!
  ) @auth(expr: "deletedBy == auth.uid || auth.token.role == 'ADMIN'") {
  subject_update(
    key: { subjectId: $subjectId }
    data: {
      active: true
      deletedAt: null
      deletedBy: null
    }
  )
}

